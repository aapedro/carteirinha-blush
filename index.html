<!DOCTYPE html>
<html>
  <head>
    <title>Blush Badge Builder</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <script src="./pixi.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="app">
      <!-- Home Screen -->
      <div id="homeScreen" class="screen active">
        <img src="./assets/blushrosa.png" class="logo" alt="Blush logo" />
        <div class="subtitle">⋆𐙚₊˚⊹♡ monte sua carteirinha ⋆𐙚₊˚⊹♡</div>
        <img src="./assets/brilhos.png" class="home-stars" />
        <img src="./assets/flores.png" class="home-flowers" alt="pixel heart" />
        <div class="inputs-container">
          <div class="input-wrapper">
            <input
              type="text"
              id="nameInput"
              placeholder="seu nome"
              oninput="handleTextUpdate(event)"
            />
          </div>
          <div class="input-wrapper">
            <select id="occupationInput" onchange="handleTextUpdate(event)">
              <option value="" disabled selected hidden>ocupação</option>
              <option>clubber</option>
              <option>gatinha mimosa</option>
              <option>yearner</option>
              <option>full time blogger</option>
              <option>curadora de tiktoks</option>
              <option>concursada em reels</option>
              <option>cumprindo aviso no pinterest</option>
              <option>alma penada do tumblr</option>
            </select>
          </div>
          <div class="input-wrapper">
            <input
              type="file"
              id="imageInput"
              accept="image/*"
              onchange="handleImageUpload(event)"
            />
            <button
              class="file-upload-button"
              onclick="document.getElementById('imageInput').click()"
            >escolha sua foto</button>
          </div>
        </div>

        <button class="comecar-button" onclick="startBuilder()">OK</button>
      </div>

      <div id="builderScreen" class="screen">
        <div class="selector-wrapper">
          <div class="selector-item">
            <button
              class="selector-nav prev"
              onclick="handleSelectorUpdate('prev', 0)"
            >
              ←
            </button>
            <span class="selector-display" id="selector0">1</span>
            <button
              class="selector-nav next"
              onclick="handleSelectorUpdate('next', 0)"
            >
              →
            </button>
          </div>

          <div class="selector-item">
            <button
              class="selector-nav prev"
              onclick="handleSelectorUpdate('prev', 1)"
            >
              ←
            </button>
            <span class="selector-display" id="selector1">1</span>
            <button
              class="selector-nav next"
              onclick="handleSelectorUpdate('next', 1)"
            >
              →
            </button>
          </div>

          <div class="selector-item">
            <button
              class="selector-nav prev"
              onclick="handleSelectorUpdate('prev', 2)"
            >
              ←
            </button>
            <span class="selector-display" id="selector2">1</span>
            <button
              class="selector-nav next"
              onclick="handleSelectorUpdate('next', 2)"
            >
              →
            </button>
          </div>

          <div class="selector-item">
            <button
              class="selector-nav prev"
              onclick="handleSelectorUpdate('prev', 3)"
            >
              ←
            </button>
            <span class="selector-display" id="selector3">1</span>
            <button
              class="selector-nav next"
              onclick="handleSelectorUpdate('next', 3)"
            >
              →
            </button>
          </div>

          <div class="selector-item">
            <button
              class="selector-nav prev"
              onclick="handleSelectorUpdate('prev', 4)"
            >
              ←
            </button>
            <span class="selector-display" id="selector4">1</span>
            <button
              class="selector-nav next"
              onclick="handleSelectorUpdate('next', 4)"
            >
              →
            </button>
          </div>

          <div class="selector-item">
            <button
              class="selector-nav prev"
              onclick="handleSelectorUpdate('prev', 5)"
            >
              ←
            </button>
            <span class="selector-display" id="selector5">1</span>
            <button
              class="selector-nav next"
              onclick="handleSelectorUpdate('next', 5)"
            >
              →
            </button>
          </div>
        </div>
        <div id="canvasContainer">
          <!-- Canvas will be added here dynamically -->
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
