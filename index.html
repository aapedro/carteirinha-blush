<!DOCTYPE html>
<html>
  <head>
    <title>Blush Badge Builder</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <script src="./pixi.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <!-- Home Screen -->
      <div id="homeScreen" class="screen active">
        <img src="./assets/blushrosa.png" class="logo" alt="Blush logo" />
        <div class="subtitle">⋆𐙚₊˚⊹♡ monte sua carteirinha ⋆𐙚₊˚⊹♡</div>
        <img src="./assets/brilhos.png" class="home-stars" />
        <img src="./assets/flores.png" class="home-flowers" alt="pixel heart" />
        <div class="inputs-container">
          <div class="input-wrapper">
            <input
              type="text"
              id="nameInput"
              placeholder="seu nome"
              oninput="handleTextUpdate(event)"
            />
          </div>
          <div class="input-wrapper">
            <select id="occupationInput" onchange="handleTextUpdate(event)">
              <option value="" disabled selected hidden>ocupação</option>
              <option>clubber</option>
              <option>gatinha mimosa</option>
              <option>yearner</option>
              <option>full time blogger</option>
              <option>curadora de tiktoks</option>
              <option>concursada em reels</option>
              <option>cumprindo aviso no pinterest</option>
              <option>alma penada do tumblr</option>
            </select>
          </div>
          <div class="input-wrapper">
            <input
              type="file"
              id="imageInput"
              accept="image/*"
              onchange="handleImageUpload(event)"
            />
            <button
              class="file-upload-button"
              onclick="document.getElementById('imageInput').click()"
            >
              escolha sua foto
            </button>
          </div>
        </div>

        <button class="comecar-button" onclick="startBuilder()">OK</button>
      </div>
      <div id="builderScreen" class="screen">
        <div id="canvasContainer"></div>
        <div class="decoration-buttons">
          <button class="decoration-btn" data-type="photo">
            <img src="./assets/placeholders/photo.png" alt="Photo" />
          </button>
          <button class="decoration-btn" data-type="logo">
            <img src="./assets/placeholders/logo.png" alt="Logo" />
          <button class="decoration-btn" data-type="flower">
            <img src="./assets/placeholders/flower.png" alt="Flower" />
          </button>
          <button class="decoration-btn" data-type="heart">
            <img src="./assets/placeholders/heart.png" alt="Heart" />
          </button>
          <button class="decoration-btn" data-type="pearl">
            <img src="./assets/placeholders/pearl.png" alt="Pearl" />
          </button>
          <button class="decoration-btn" data-type="ribbon">
            <img src="./assets/placeholders/ribbon.png" alt="Ribbon" />
          </button>
          <button class="decoration-btn" data-type="star">
            <img src="./assets/placeholders/star.png" alt="Star" />
          </button>
          <button class="decoration-btn" data-type="symbol">
            <img src="./assets/placeholders/symbol.png" alt="Symbol" />
          </button>
        </div>

        <div class="color-buttons">
          <button
            class="color-btn"
            data-color="green"
            style="background-color: #90ee90; border-color: #84CAFA"
          ></button>
          <button
            class="color-btn"
            data-color="pink"
            style="background-color: #ffb6c1; border-color: #FFA9DE"
          ></button>
          <button
            class="color-btn"
            data-color="blue"
            style="background-color: #A9D0E6; border-color: #84CAFA"
          ></button>
          <button
            class="color-btn"
            data-color="purple"
            style="background-color: #C0B9DF; border-color: #84CAFA"
          ></button>
        </div>

        <button class="save-button" onclick="saveBadge()">OK</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
