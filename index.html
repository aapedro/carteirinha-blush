<!DOCTYPE html>
<html>
  <head>
    <title>Blush Badge Builder</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <script src="./pixi.js"></script>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        background: #FFEBF8;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
      }

      #app {
        width: 100%;
        max-width: 800px;
        padding: 20px;
        position: relative;
        text-align: center;
      }

      canvas {
        width: 100%;
        max-width: 1063px;
        height: auto;
        aspect-ratio: 1063 / 591;
      }

      .screen {
        display: none;
        width: 100%;
      }

      .active {
        display: block;
      }

      .logo {
        width: 60%;
        max-width: 400px;
        height: auto;
        margin: 40px auto;
      }

      .subtitle {
        color: #4a90e2;
        font-size: 24px;
        margin: 30px 0;
      }

      .comecar-button {
        width: 200px;
        padding: 15px;
        margin: 30px auto;
        background: #ffc0cb;
        border: none;
        border-radius: 6px;
        color: white;
        cursor: pointer;
        font-size: 20px;
        transition: background-color 0.3s ease;
        display: block;
      }

      .comecar-button:hover {
        background: #ff9eb5;
      }

      .pixel-heart {
        position: absolute;
        right: 10%;
        top: 10%;
        width: 40px;
        height: auto;
      }

      .input-container {
        margin: 20px 0;
        text-align: left;
      }

      .input-wrapper input[type="text"],
      .input-wrapper input[type="file"] {
        width: 100%;
        padding: 12px 15px;
        font-size: 16px;
        border: 2px solid #FFC6EA;
        border-radius: 8px;
        background: white;
        color: #999;
        margin-bottom: 15px;
        outline: none;
        font-family: 'Courier New', Courier, monospace;
        font-size: 36px;
        text-align: center;
      }

      .input-wrapper input[type="file"] {
        display: none;
      }

      .input-wrapper .file-upload-button {
        width: 100%;
        padding: 15px 20px;
        font-size: 18px;
        background: #FFC6EA;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-bottom: 15px;
      }

      .input-wrapper .file-upload-button:hover {
        background-color: #ff9eb5;
      }

      .input-wrapper input[type="text"]::placeholder {
        color: #999;
        text-align: center;
        opacity: 1;
      }

      .input-wrapper select {
        width: 100%;
        padding: 12px 15px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        background-color: #FFC6EA;
        color: white;
        margin-bottom: 15px;
        outline: none;
        font-family: Arial, sans-serif;
        text-align: center;
        text-align-last: center;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        cursor: pointer;
      }

      .input-wrapper select:hover {
        background-color: #FFC6EA;
      }

      .input-wrapper select option {
        background: white;
        color: #666;
      }

      .input-wrapper input[type="text"]:focus {
        border-color: #FFC6EA;
      }

      .input-label {
        display: block;
        margin: 10px 0 5px;
        font-size: 16px;
      }

      select,
      input[type="text"],
      input[type="file"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        margin-bottom: 10px;
      }

      .selector-wrapper {
        margin: 20px 0;
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        gap: 10px;
        width: 100%;
      }

      .selector-item {
        display: flex;
        align-items: center;
        gap: 5px;
        justify-content: center;
      }

      .selector-nav {
        padding: 2px 8px;
        background: #FFC6EA;
        border: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;
        font-size: 14px;
      }

      .selector-display {
        min-width: 20px;
        padding: 2px 5px;
        text-align: center;
        background: #fff;
        border-radius: 4px;
        border: 1px solid #ddd;
        font-size: 14px;
      }

      @media (max-width: 768px) {
        #app {
          padding: 10px;
        }

        canvas {
          width: 100%;
          max-width: 1063px;
          height: auto;
          aspect-ratio: 1063 / 591;
        }

        .logo {
          width: 80%;
          max-width: 280px;
        }

        .subtitle {
          font-size: 20px;
        }

        .comecar-button {
          width: 180px;
          font-size: 18px;
        }

        .pixel-heart {
          width: 30px;
          right: 5%;
          top: 5%;
        }
      }

      @media (max-width: 480px) {
        canvas {
          width: 100%;
          max-width: 1062px;
          height: auto;
          aspect-ratio: 1062 / 589;
        }

        .logo {
          width: 90%;
        }

        .subtitle {
          font-size: 18px;
        }

        .comecar-button {
          width: 160px;
          padding: 12px;
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Home Screen -->
      <div id="homeScreen" class="screen active">
        <img src="./assets/blushrosa.png" class="logo" alt="Blush logo" />
        <img
          src="./assets/brilhos.png"
          class="home-stars"
        />
        <img
        src="./assets/flores.png"
        class="home-flowers"
        alt="pixel heart"
      />
        <div class="subtitle">monte sua carteirinha blush!</div>
        <div class="input-container">
          <div class="input-wrapper">
            <input
              type="text"
              id="nameInput"
              placeholder="digite seu nome"
              oninput="handleTextUpdate(event)"
            />
          </div>
          <div class="input-wrapper" style="display: flex; align-items: center; justify-content: center; gap: 5px;">
            <button class="selector-nav prev" onclick="cycleOptions('prev')">‚Üê</button>
            <select id="occupationInput" onchange="handleTextUpdate(event)">
              <option>clubber</option>
              <option>gatinha mimosa</option>
              <option>yearner</option>
              <option>full time blogger</option>
              <option>curadora de tiktoks</option>
              <option>concursada em reels</option>
              <option>cumprindo aviso no pinterest</option>
              <option>alma penada do tumblr</option>
            </select>
            <button class="selector-nav next" onclick="cycleOptions('next')">‚Üí</button>
          </div>          
          <div class="input-wrapper">
            <input
              type="file"
              id="imageInput"
              accept="image/*"
              onchange="handleImageUpload(event)"
            />
            <button
              class="file-upload-button"
              onclick="document.getElementById('imageInput').click()"
            >
              üìé Escolha sua foto
            </button>
          </div>
        </div>

        <button class="comecar-button" onclick="startBuilder()">Come√ßar</button>
      </div>

      <div id="builderScreen" class="screen">
        <div class="selector-wrapper">
          <div class="selector-item">
            <button
              class="selector-nav prev"
              onclick="handleSelectorUpdate('prev', 0)"
            >
              ‚Üê
            </button>
            <span class="selector-display" id="selector0">1</span>
            <button
              class="selector-nav next"
              onclick="handleSelectorUpdate('next', 0)"
            >
              ‚Üí
            </button>
          </div>

          <div class="selector-item">
            <button
              class="selector-nav prev"
              onclick="handleSelectorUpdate('prev', 1)"
            >
              ‚Üê
            </button>
            <span class="selector-display" id="selector1">1</span>
            <button
              class="selector-nav next"
              onclick="handleSelectorUpdate('next', 1)"
            >
              ‚Üí
            </button>
          </div>

          <div class="selector-item">
            <button
              class="selector-nav prev"
              onclick="handleSelectorUpdate('prev', 2)"
            >
              ‚Üê
            </button>
            <span class="selector-display" id="selector2">1</span>
            <button
              class="selector-nav next"
              onclick="handleSelectorUpdate('next', 2)"
            >
              ‚Üí
            </button>
          </div>

          <div class="selector-item">
            <button
              class="selector-nav prev"
              onclick="handleSelectorUpdate('prev', 3)"
            >
              ‚Üê
            </button>
            <span class="selector-display" id="selector3">1</span>
            <button
              class="selector-nav next"
              onclick="handleSelectorUpdate('next', 3)"
            >
              ‚Üí
            </button>
          </div>

          <div class="selector-item">
            <button
              class="selector-nav prev"
              onclick="handleSelectorUpdate('prev', 4)"
            >
              ‚Üê
            </button>
            <span class="selector-display" id="selector4">1</span>
            <button
              class="selector-nav next"
              onclick="handleSelectorUpdate('next', 4)"
            >
              ‚Üí
            </button>
          </div>

          <div class="selector-item">
            <button
              class="selector-nav prev"
              onclick="handleSelectorUpdate('prev', 5)"
            >
              ‚Üê
            </button>
            <span class="selector-display" id="selector5">1</span>
            <button
              class="selector-nav next"
              onclick="handleSelectorUpdate('next', 5)"
            >
              ‚Üí
            </button>
          </div>
        </div>
        <div id="canvasContainer">
          <!-- Canvas will be added here dynamically -->
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
