<!DOCTYPE html>
<html>
  <head>
    <title>Blush Badge Builder</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <script src="./pixi.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Inconsolata:wght@200..900&family=Overpass+Mono:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <!-- Home Screen -->
      <div id="screen-home" class="screen active">
        <div class="home-logo-subtitle">
          <img
            src="./assets/blushrosa.png"
            class="home-logo"
            alt="Blush logo"
          />
          <div class="home-subtitle">‚ãÜêôö‚ÇäÀö‚äπ‚ô° monte sua carteirinha ‚ãÜêôö‚ÇäÀö‚äπ‚ô°</div>
        </div>
        <div class="home-decorations">
          <img src="./assets/brilhos.png" class="home-decoration home-stars" />
          <img
            src="./assets/flores.png"
            class="home-decoration home-flowers"
            alt="pixel heart"
          />
        </div>
        <div class="home-inputs">
          <input
            type="text"
            id="input-name"
            placeholder="seu nome"
            oninput="handleTextUpdate(event)"
          />
          <select id="input-occupation" onchange="handleTextUpdate(event)">
            <option>blogueira profissional</option>
            <option>curadora de vibes</option>
            <option>profeta de meio periodo</option>
            <option>francesa</option>
            <option>ascii artist</option>
            <option>morena de franja</option>
            <option>dj sentimental</option>
            <option>arquivista de pngs</option>
            <option>poeta de bloco de notas</option>
            <option>microcelebridade de nicho</option>
            <option>anti-moda</option>
          </select>
          <input
            type="file"
            id="input-image-hidden"
            accept="image/*"
            onchange="handleImageUpload(event)"
          />
          <button
            id="input-image"
            onclick="document.getElementById('input-image-hidden').click()"
          >
            escolha sua foto
          </button>
        </div>

        <button class="home-submit-btn" onclick="startBuilder()">OK</button>
      </div>

      <!-- Builder Screen -->
      <div id="screen-builder" class="screen">
        <div class="builder-decoration-container">
          <div class="builder-decoration-btns">
            <button class="builder-decoration-btn" data-type="photo">
              <img src="./assets/placeholders/camera.png" alt="Logo" />
            </button>
            <button class="builder-decoration-btn" data-type="logo">
              <img src="./assets/placeholders/logo.png" alt="Logo" />
            </button>
            <button class="builder-decoration-btn" data-type="flower">
              <img src="./assets/placeholders/flower.png" alt="Flower" />
            </button>
            <button class="builder-decoration-btn" data-type="heart">
              <img src="./assets/placeholders/heart.png" alt="Heart" />
            </button>
            <button class="builder-decoration-btn" data-type="pearl">
              <img src="./assets/placeholders/pearl.png" alt="Pearl" />
            </button>
            <button class="builder-decoration-btn" data-type="ribbon">
              <img src="./assets/placeholders/ribbon.png" alt="Ribbon" />
            </button>
            <button class="builder-decoration-btn" data-type="star">
              <img src="./assets/placeholders/star.png" alt="Star" />
            </button>
            <button class="builder-decoration-btn" data-type="symbol">
              <img src="./assets/placeholders/symbol.png" alt="Symbol" />
            </button>
          </div>

          <div class="builder-color-btns">
            <button
              class="builder-color-btn"
              data-color="green"
              style="background-color: #90ee90; border-color: #84cafa"
            ></button>
            <button
              class="builder-color-btn"
              data-color="pink"
              style="background-color: #ffb6c1; border-color: #ffa9de"
            ></button>
            <button
              class="builder-color-btn"
              data-color="blue"
              style="background-color: #a9d0e6; border-color: #84cafa"
            ></button>
            <button
              class="builder-color-btn"
              data-color="purple"
              style="background-color: #c0b9df; border-color: #84cafa"
            ></button>
          </div>
        </div>
        <button class="builder-submit-btn" onclick="showFinalScreen()">
          OK
        </button>
      </div>

      <!-- Final Screen -->
      <div id="screen-final" class="screen">
        <div class="final-header">
          <div class="final-poste-text">
            poste nas redes sociais <br> com a hashtag
          </div>
          <div class="final-hashtag">#CARTEIRINHABLUSH</div>
        </div>
      
        <div class="final-img-buttons-container">
          <div id="final-img-container"></div>
          <div class="final-buttons">
            <button class="final-save-btn" onclick="saveBadge()">
              <img src="./assets/disquete.png" alt="Save" />
              salvar
            </button>
            <button class="final-reset-btn" onclick="location.reload()">
              fa√ßa outra carteirinha
            </button>
          </div>
        </div>
        
        <img src="assets/blushazul.png" class="final-logo" alt="Blush logo" />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
